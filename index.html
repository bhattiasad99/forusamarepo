<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mainPage u-center">
        <img src="img/background-2.jpg" alt="" class="mainPage__background">
        <h1 class="headerPrimary">
            Usama Truck Co.
        </h1>
        <div class="loginBox u-center">
            <h2 class="headingSecondary">
                LOGIN/signup
            </h2>
            <form action="#" class="form">
                <div class="form__group">
                    <input type="text" class="form__input" placeholder="Full Name" id="name" required>
                    <label for="name" class="form__label">Full name</label>
                </div>
                <div class="form__group">
                    <input type="password" class="form__input" placeholder="Password" id="Password" required>
                    <label for="Password" class="form__label">Password</label>
                </div>
            </form>
            <button class="button">
                Login
            </button>
            <div class="loginBox__bottom">
                <a href="#" class="loginBox__bottom--link">
                    Forgot your password</a>
                |
                <a href="#" class="loginBox__bottom--link">
                    Register Now
                </a>
            </div>
        </div>

    </div>
</body>
</html>
